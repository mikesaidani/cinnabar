<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cinnabar Flat Design Kit</title>

  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./demo.css">
</head>
<body>

  <main>

    <section id="buttons">
      <h3>Buttons</h3>

      <button class="default">Default</button>
      <button class="primary">Primary</button>
      <button class="success">Success</button>
      <button class="info">Info</button>
      <button class="warning">Warning</button>
      <button class="error">Error</button>
      <button class="disabled">Disabled</button>
    </section>

    <section id="inputs">
      <h3>Inputs</h3>
      <input type="text" class="default" placeholder="Default">
      <input type="text" class="success" value="Success">
      <input type="text" class="info" value="Info">
      <input type="text" class="error" value="Error">
      <input type="text" class="disabled" placeholder="Disabled">
    </section>

    <section id="progressbars">
      <h3>Progress bars</h3>
      <div></div>
    </section>

  </main>

</body>
</html>
